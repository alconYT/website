<!DOCTYPE html>
<html>
<head>
	<title>Food Safety Checker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<h1>Food Safety Checker</h1>
	</header>
	<main>
		<form>
			<label for="ingredients">Enter ingredients:</label>
			<input type="text" id="ingredients" name="ingredients"><br><br>
			<label for="allergies">Enter allergies:</label>
			<input type="text" id="allergies" name="allergies"><br><br>
			<button type="button" onclick="check()">Check</button>
		</form>
		<p id="result"></p>
	</main>
	<footer>
		<p>Made by Alcon Tech</p>
	</footer>
</body>
</html>
